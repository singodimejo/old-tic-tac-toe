<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="board" id="board">
    <div class="cell" data-cell="11"></div>
    <div class="cell" data-cell="21"></div>
    <div class="cell" data-cell="31"></div>
    <div class="cell" data-cell="12"></div>
    <div class="cell" data-cell="22"></div>
    <div class="cell" data-cell="32"></div>
    <div class="cell" data-cell="13"></div>
    <div class="cell" data-cell="23"></div>
    <div class="cell" data-cell="33"></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
